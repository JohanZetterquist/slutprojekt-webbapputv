<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Space Station</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="css/main.css" rel="stylesheet">
</head>
<body>

<nav class="navbar bottom-border">
  <div class="container-fluid bgcolor-ivory">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="#">Space station GPS</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">About</a></li> 
      </ul>
    </div>
  </div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center">Where is the International space station ISS?</h1>
			<button id="issloc">Press Here to see!!</button>
			<div id="gpsmap"></div>
			<div id="isspos"></div>
		</div>		
	</div>

	<div class="row">
		<div class="col-md-12">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="iss1.jpg" alt="Chania">
			    </div>

			    <div class="item">
			      <img src="iss2.jpg" alt="Chania">
			    </div>

			    <div class="item">
			      <img src="iss3.jpg" alt="Flower">
			    </div>
			  </div>

			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<h2 class="text-center">When will ISS pass over Stockholm?</h2>
			<button id="passSthlm">Find out!</button>
			<div id="isspass"></div>
			<div id="mapsthlm"></div>
		</div>

		<div class="col-md-6">
			<div id="peopleinspace"></div>
			<div id="nameinspace"></div>	
		</div>
	</div>
</div>


<script src="script/java.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDteGZoXk8HwhTsMbZKDSu8Wc3Rg6fTZ7Q&callback=myMap"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDteGZoXk8HwhTsMbZKDSu8Wc3Rg6fTZ7Q&callback=myMap"></script>

</body>
</html>
